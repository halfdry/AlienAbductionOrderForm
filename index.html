<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Name</label>
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone">
					<label for="email">Email</label>
					<input type="email" id="email" name="email">

				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Select a date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like to be abducted with?</label>
					<input type="number" id="qty" name="qty" min="0" max="5">

					<p>What type of UFO would you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked> Classic Saucer
					</label>
					<label>
						<input type="radio" name="ufotype" value="triangle">Black Triangle
					</label>
					<label>
						<input type="radio" name="ufotype" value="cigar">Cigar-shaped
					</label>
					<label>
						<input type="radio" name="ufotype" value="mothership">Mothership
					</label>
					<label>
						<input type="radio" name="ufotype" value="zoomy">The Zoomy One
					</label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Choose one:</option>
						<option value="probe">Basic probing</option>
						<option value="medeval">Full medical evaluation</option>
						<option value="baby">Become a surrogate or donor</option>
						<option value="dna">Experimental DNA program</option>
						<option value="surprise">Blindfold surprise!</option>
					</select>

					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>

					
					<input id="send_to" type="hidden" name="send_to" value="watertrashbaby@gmail.com">
					<button type="submit">Submit</button>
				</fieldset>
			</form>

		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.937706896751!2d-115.24478058468934!3d37.5329656798042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b7bfaecdf7b10b%3A0xb76f4dd11a898d0f!2sAlien%20Research%20Center!5e0!3m2!1sen!2sus!4v1616957882069!5m2!1sen!2sus" width="275" height="275" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Alien Research Center <br>
				100 Extraterrestrial Highway<br>
				Hiko, NV 89017
			</address>
		</aside>
	</div>
	<script src="forms.js" async></script>
</body>

</html>
